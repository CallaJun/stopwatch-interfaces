<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

	<script language="Javascript" type="text/javascript" src="database.js">
	</script>


	<!-- Stylesheet. Change styles here. You can move the stylesheet to a extern file for better overview -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
  <style type="text/css">
  body {
    background-image: url("https://images6.alphacoders.com/330/330109.jpg");
    width: 100%;
    background-repeat: no-repeat;
    background-size: 100%;
  }
  .display {
    display:inline-block;
    font-size: 1.2em;
    font-weight:normal;
  }
  #wrapper {
    margin-top: 10%;
    text-align: center;
  }
	</style>

<body onload="generator()">
	<div id="wrapper">

		<h1>Plot Generator</h1>
		<!-- The generator result and button. Change text on the button by changing button value. Be carefull changing ID's in this part -->
		<div id="generator" >
			<div class="display" id="characters"></div><br /><div class="display" id="action"></div> <br /><div class="display" id="setting"></div>
      <br /><br />
      <input class="btn btn-primary" type="button" value="Generate Character" onclick="generate_characters()" />
      <input class="btn btn-primary" type="button" value="Generate Action" onclick="generate_action()" />
			<input class="btn btn-primary" type="button" value="Generate Setting" onclick="generate_setting()" />
		</div>
	</div>
</body>
